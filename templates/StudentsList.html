{{define "StudentsList"}}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/index.css">
    <title>SIGA - Students</title>
</head>
<body class="bg-dark-subtle">

<header>
    <nav class="text-start fw-bold fs-4 border-bottom border-dark border-1">
        <span style="margin-left: 2rem">SIGA</span>
    </nav>

</header>

<main>

    <div class="container-fluid mx-auto text-xxl-center h1 border-bottom border-dark border-1 pb-2 fw-semibold  "
         style="font-size: 2rem">Students List
    </div>

    <div class="container-fluid ">
        <table class="table table-bordered border-primary border-black w-50 align-middle mx-auto ">

            <thead class="table-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Registry</th>
                <th scope="col">Social Security Number</th>
                <th scope="col">Email</th>
            </tr>
            </thead>
            <tbody>
            {{range .}}
            <tr>
                <td>{{.Name}}</td>
                <td>{{.StudentRegistry}}</td>
                <td>{{.SocialSecurityNumber}}</td>
                <td>{{.Email}}</td>
            </tr>
            {{end}}
            </tbody>
        </table>

    </div>


</main>

<footer></footer>

</body>
</html>
{{end}}
