{{define "Login"}}
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/templates/css/Reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/templates/css/login.css">

    <title>SIGA - HOME</title>
</head>

<body>
<header>

    <nav class="navbar navbar-default navbar-fixed-top px-3 py-1 mb-0 text-start border-bottom border-dark border-2"
         role="navigation" style="background-color: #e48920;">
        <a id="Logo" class="navbar-brand mx-auto " href="./Index.html"><img src="/templates/img/logosiga.png"></a>
    </nav>

</header>

<main class="d-flex justify-content-center align-items-center">


    <div class=" border border-2 pb-2 px-2 rounded border-dark-subtle " style="background-color: rgb(235,235,235);">
        <form id="loginForm" action="" method="POST" role="form">
            <legend class="mb-0 border-bottom border-2 border-dark-subtle">Login</legend>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="">
            </div>
            <div class="form-group mt-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="">
            </div>

            <div class="text-end mt-1"><a href="">forgot your password?</a></div>

            <div class="d-flex align-items-center justify-content-center">
                <button type="submit" class="btn btn-primary mt-2 ">Submit</button>
            </div>
        </form>
    </div>

</main>


<footer class="border-top border-2 border-dark pb-1" style="background-color: #e48920;">
    <div>Developed by: <a class="fw-bold" href="https://www.github.com/arthurocfernandes">@arthurocfernandes</a>
    </div>
</footer>


</body>

</html>
{{end}}
